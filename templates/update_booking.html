<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Booking</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            color: #1a1a1a;
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #4caf50;
        }

        form {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Update Booking</h2>

    <form method="post" action="{% url 'update_booking' booking.booking_id %}">
        {% csrf_token %}

        <label for="customer_id">Customer ID:</label>
        <input type="text" id="customer_id" name="customer_id" value="{{ booking.customer_id }}" readonly>

        <label for="dry_quantity">Dry Cleaning Quantity:</label>
        <input type="number" id="dry_quantity" name="dry_quantity" value="{{ booking.dry_quantity }}" required>

        <label for="clothes_quantity">Clothes Quantity:</label>
        <input type="number" id="clothes_quantity" name="clothes_quantity" value="{{ booking.clothes_quantity }}" required>

        <label for="shoes_quantity">Shoes Quantity:</label>
        <input type="number" id="shoes_quantity" name="shoes_quantity" value="{{ booking.shoes_quantity }}" required>

        <label for="bags_quantity">Bags Quantity:</label>
        <input type="number" id="bags_quantity" name="bags_quantity" value="{{ booking.bags_quantity }}" required>

        <button type="submit">Update Booking</button>

    </form>

</body>
</html>
