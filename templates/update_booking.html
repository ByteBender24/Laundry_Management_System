{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Booking</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            color: #1a1a1a;
            text-align: center;
            margin: 20px;
            margin: 0;
        }

        h2 {
            color: #4caf50;
        }

        form {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #084c7a;
        }

        /* Additional Styles for Navbar and Footer */
        .navbar {
            background-color: #3498db;
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }

        .footer {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{% static "img/laundry1.jpg" %}');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0; /* Reset margin to ensure full coverage */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Laundry Service</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'customer_list' %}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'machine_list' %}">Machines</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_bookings' %}">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'generate_reports' %}">Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2>Update Booking</h2>

    <form method="post" action="{% url 'update_booking' booking.booking_id %}">
        {% csrf_token %}

        <label for="customer_id">Customer ID:</label>
        <input type="text" id="customer_id" name="customer_id" value="{{ booking.customer_id }}" readonly>

        <label for="dry_quantity">Dry Cleaning Quantity:</label>
        <input type="number" id="dry_quantity" name="dry_quantity" value="{{ booking.dry_quantity }}" required>

        <label for="clothes_quantity">Clothes Quantity:</label>
        <input type="number" id="clothes_quantity" name="clothes_quantity" value="{{ booking.clothes_quantity }}"
            required>

        <label for="shoes_quantity">Shoes Quantity:</label>
        <input type="number" id="shoes_quantity" name="shoes_quantity" value="{{ booking.shoes_quantity }}" required>

        <label for="bags_quantity">Bags Quantity:</label>
        <input type="number" id="bags_quantity" name="bags_quantity" value="{{ booking.bags_quantity }}" required>

        <button type="submit">Update Booking</button>
    </form>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2023 Laundry Service</p>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
